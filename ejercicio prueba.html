<body>

    <h1>Serie fibonacci</h1>
    
    <script type="text/javascript">
     let a = numeroDeElementos.prompt("cuantos datos desplegar√°: ", "0");
     var conv = parseFloat(a);
     let anterior, nuevo, aux;
     if (conv <= 0) {
        document.write("El numero a ingresar debe ser mayor a cero"); 
     } else {
           anterior = 0;
           nuevo = 1;
        document.write("La serie fibonacci es:");
          for (let i = 0; i < conv; i++) {
                 aux = nuevo;
                 nuevo += anterior;
                document.write("nuevo + "," ");
                anterior = aux;

            
          }
    } 
    </script>
